        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
  apiKey: "AIzaSyAFzNqqAJKueJzo1Ftd35EEk__cJZrnBLM",
  authDomain: "valify-saas-engine.firebaseapp.com",
  projectId: "valify-saas-engine",
  storageBucket: "valify-saas-engine.firebasestorage.app",
  messagingSenderId: "216404932408",
  appId: "1:216404932408:web:10d5e1267ea3e8493db3cd"
};
         const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 4. EXPORT FUNGSI KE GLOBAL WINDOW (Agar bisa dipanggil onclick HTML)
        
        // --- LOGIC LOGIN ---
        // --- LOGIC TAMBAHAN: REGISTER & MODE SWITCH ---
        window.isRegisterMode = false; // Status apakah sedang mode Daftar atau Login

        window.toggleAuthMode = () => {
            window.isRegisterMode = !window.isRegisterMode;
            switchTab('profil'); // Refresh tampilan
        };

        window.handleAuth = async (event) => {
            event.preventDefault();
            if (window.isRegisterMode) {
                await window.handleRegister(event);
            } else {
                await window.handleLogin(event);
            }
        };

        window.handleRegister = async (event) => {
            const name = document.getElementById('input-name').value;
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            const btn = event.target.querySelector('button');
            const originalText = btn.innerHTML;

            if (!name) { alert("Nama wajib diisi!"); return; }

            try {
                btn.innerHTML = 'MENDAFTAR...';
                btn.disabled = true;

                // 1. Buat Akun di Firebase
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // 2. Update Nama Profil (Display Name)
                await updateProfile(user, { displayName: name });

                console.log("Register sukses:", user);
                alert("Selamat datang, " + name + "!");
                // onAuthStateChanged akan otomatis menangani redirect ke Home
            } catch (error) {
                console.error(error);
                let msg = "Gagal Daftar.";
                if(error.code === 'auth/email-already-in-use') msg = "Email sudah terdaftar!";
                if(error.code === 'auth/weak-password') msg = "Password terlalu lemah (min 6 karakter).";
                alert(msg);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        window.handleLogin = async (event) => {
            event.preventDefault();
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            const btn = event.target.querySelector('button');
            
            try {
                btn.innerHTML = 'LOADING...';
                // Ini memanggil Backend Firebase untuk cek password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log("Login sukses:", userCredential.user);
                // Redirect otomatis ditangani oleh onAuthStateChanged
            } catch (error) {
                alert("Login Gagal: " + error.message);
                btn.innerHTML = 'MASUK SEKARANG';
            }
        };

        // --- LOGIC LOGOUT ---
        window.handleLogout = async () => {
            try {
                await signOut(auth);
                console.log("Logout sukses");
            } catch (error) {
                console.error("Error logout:", error);
            }
        };

        // --- LOGIC RESERVASI (SIMPAN KE DATABASE) ---
        window.handleBooking = async () => {
    if (!auth.currentUser) {
        alert("Silakan login terlebih dahulu untuk reservasi!");
        switchTab('profil');
        return;
    }

    const btn = document.querySelector('button[onclick="handleBooking()"]');
    const originalText = btn.innerText;
    
    try {
        btn.innerText = "PROSES...";
        btn.disabled = true;

        // 1. Ambil Token Autentikasi User (JWT)
        // Ini kuncinya: Token ini bukti identitas user yang aman
        const idToken = await auth.currentUser.getIdToken();

        // 2. Kirim Request ke Backend Localhost
        const response = await fetch('http://localhost:3000/api/reservations', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': idToken // Kirim token di header
            },
            body: JSON.stringify({
                date: new Date().toISOString(), // Kirim tanggal
                pax: 2 
            })
        });

        const result = await response.json();

        if (response.ok) {
            alert("Sukses! " + result.message);
        } else {
            throw new Error(result.error || "Gagal booking");
        }

    } catch (e) {
        console.error("Error booking: ", e);
        alert("Gagal: " + e.message);
    } finally {
        btn.innerText = originalText;
        btn.disabled = false;
    }
};

        // --- PEMANTAU STATUS USER (Real-time) ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // Pakai displayName jika ada (dari proses Register), kalau tidak ada pakai email
                const displayName = user.displayName || user.email.split('@')[0];
                
                window.currentUser = {
                    name: displayName,
                    email: user.email,
                    tier: 'Gold Member'
                };
                window.updateUIUser();
                if (window.activeTab === 'profil') window.switchTab('home');
            } else {
                window.currentUser = null;
                window.updateUIUser();
            }
        });
    </script>

                return `
                    <div class="animate-fade-in max-w-md mx-auto pt-10">
                        <div class="glass p-8 rounded-3xl text-center relative overflow-hidden">
                            <div class="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-neon-blue to-neon-purple"></div>
                            
                            <div class="w-24 h-24 mx-auto bg-gray-800 rounded-full flex items-center justify-center text-4xl font-bold border-4 border-black shadow-xl mb-4 relative z-10">
                                ${window.currentUser.name.charAt(0).toUpperCase()}
                            </div>
                            
                            <h2 class="text-2xl font-bold mb-1">${window.currentUser.name}</h2>
                            <p class="text-gray-400 text-sm mb-4">${window.currentUser.email}</p>
                            <span class="px-3 py-1 bg-white/10 rounded-full text-[10px] font-bold uppercase tracking-widest border border-white/10">Member</span>

                            <div class="mt-8 space-y-2 text-left">
                                <button class="w-full p-4 hover:bg-white/5 rounded-xl flex items-center justify-between transition group">
                                    <span class="text-gray-300 group-hover:text-white">Edit Profil</span>
                                    <i data-lucide="chevron-right" class="w-4 h-4 text-gray-600"></i>
                                </button>
                                <button onclick="handleLogout()" class="w-full p-4 mt-4 bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white rounded-xl flex items-center justify-center font-bold transition">
                                    KELUAR
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                // ... (Bagian 'else' / form login biarkan saja seperti script sebelumnya)
                // Pastikan kamu menyalin bagian form login/register dari kode terakhirmu
                // Agar tidak terlalu panjang, saya tidak tulis ulang bagian 'else' di sini
                // Intinya: if (window.currentUser) { ...tampilan profil... } else { ...form login... }
                
                // --- KODE FORM LOGIN/REGISTER DARI STEP SEBELUMNYA ---
                const isRegister = window.isRegisterMode;
                const title = isRegister ? "Buat Akun Baru" : "Welcome Back";
                const subTitle = isRegister ? "Gabung member untuk reservasi." : "Masuk untuk akses reservasi.";
                const btnText = isRegister ? "DAFTAR SEKARANG" : "MASUK SEKARANG";
                const switchText = isRegister ? "Sudah punya akun? Masuk" : "Belum punya akun? Daftar";

                const nameInput = isRegister ? `
                    <div class="space-y-1 animate-fade-in">
                        <label class="text-xs font-bold text-gray-500 ml-1">NAMA LENGKAP</label>
                        <input type="text" id="input-name" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white focus:border-neon-purple focus:outline-none transition-colors" placeholder="Nama Kamu" required>
                    </div>` : '';

                return `
                    <div class="animate-fade-in max-w-sm mx-auto h-full flex items-center">
                        <div class="w-full">
                            <div class="text-center mb-10">
                                <h1 class="text-3xl font-bold mb-2 tracking-tight">${title}</h1>
                                <p class="text-gray-500 text-sm">${subTitle}</p>
                            </div>

                            <form onsubmit="handleAuth(event)" class="space-y-4">
                                ${nameInput}
                                <div class="space-y-1">
                                    <label class="text-xs font-bold text-gray-500 ml-1">EMAIL</label>
                                    <input type="email" id="input-email" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white focus:border-neon-purple focus:outline-none transition-colors" placeholder="email@contoh.com" required>
                                </div>
                                <div class="space-y-1">
                                    <label class="text-xs font-bold text-gray-500 ml-1">PASSWORD</label>
                                    <input type="password" id="input-password" class="w-full bg-white/5 border border-white/10 p-4 rounded-xl text-white focus:border-neon-purple focus:outline-none transition-colors" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                                </div>
                                
                                <button type="submit" class="w-full bg-white text-black font-bold py-4 rounded-xl mt-6 hover:scale-[1.02] hover:shadow-[0_0_20px_rgba(255,255,255,0.4)] transition-all duration-300">
                                    ${btnText}
                                </button>

                                <div class="text-center mt-4">
                                    <button type="button" onclick="toggleAuthMode()" class="text-xs text-gray-400 hover:text-white underline">
                                        ${switchText}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                `;
            }
        };

        // --- HELPER RENDER FUNCTIONS ---
        
        // UPDATED: Now supports image URLs and LINK PLACEHOLDER
        function renderEventCard(date, title, sub, image, link) {
            return `
            <a href="${link}" target="_blank" class="relative block h-48 rounded-2xl overflow-hidden group cursor-pointer border border-white/5">
                <img src="${image}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-70" alt="${title}" onerror="this.src='https://via.placeholder.com/600x400/121212/FFFFFF?text=${title}'">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-4 w-full">
                    <span class="text-[10px] font-bold bg-neon-purple text-black px-2 py-1 rounded mb-2 inline-block shadow-lg">${date}</span>
                    <h4 class="font-bold text-lg leading-tight text-white mb-1 group-hover:text-neon-blue transition-colors text-shadow-sm">${title}</h4>
                    <p class="text-xs text-gray-300 uppercase tracking-wide font-medium">${sub}</p>
                </div>
                <!-- Hover Effect Overlay -->
                <div class="absolute inset-0 bg-white/5 opacity-0 group-hover:opacity-100 transition-opacity"></div>
            </a>
            `;
        }

        // UPDATED: Now supports LINK PLACEHOLDER
        function renderMenuCategoryLarge(title, sub, imgUrl, link) {
            return `
            <a href="${link}" target="_blank" class="block relative h-64 w-full rounded-2xl overflow-hidden group cursor-pointer shadow-lg border border-white/5">
                <img src="${imgUrl}" class="absolute inset-0 w-full h-full object-cover transition-transform duration-700 group-hover:scale-110 opacity-60" onerror="this.src='https://via.placeholder.com/400x300/000000/FFFFFF?text=${title}'">
                <div class="absolute inset-0 bg-gradient-to-t from-black via-black/50 to-transparent"></div>
                <div class="absolute bottom-0 left-0 p-6 w-full">
                    <div class="w-10 h-1 bg-neon-purple mb-4 w-0 group-hover:w-10 transition-all duration-500"></div>
                    <h3 class="text-3xl font-black text-white tracking-widest uppercase italic">${title}</h3>
                    <p class="text-xs text-gray-300 mt-1 font-mono">${sub}</p>
                </div>
                <div class="absolute top-4 right-4 bg-black/50 backdrop-blur rounded-full p-2 opacity-0 group-hover:opacity-100 transition-opacity translate-y-2 group-hover:translate-y-0 duration-300">
                    <i data-lucide="arrow-up-right" class="w-5 h-5 text-white"></i>
                </div>
            </a>`;
        }


        // --- LOGIC UTAMA ---

        function switchTab(tabId) {
            window.activeTab = tabId;
            const contentEl = document.getElementById('main-content');
            
            // Render Content
            if(tabId === 'home') contentEl.innerHTML = renderHome();
            else if(tabId === 'menu') contentEl.innerHTML = renderMenu();
            else if(tabId === 'reservasi') contentEl.innerHTML = renderReservasi();
            else if(tabId === 'event') contentEl.innerHTML = renderEvent();
            else if(tabId === 'profil') contentEl.innerHTML = renderProfil();

            // Update Page Title (Desktop)
            const titleEl = document.getElementById('page-title');
            if(titleEl) titleEl.innerText = tabId === 'home' ? 'Dashboard' : tabId.charAt(0).toUpperCase() + tabId.slice(1);

            // Update Active State (Mobile Nav)
            document.querySelectorAll('.nav-btn').forEach(btn => {
                let icon = btn.querySelector('i') || btn.querySelector('svg');
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('text-white');
                    btn.classList.remove('text-gray-500');
                    if (icon) icon.setAttribute('stroke-width', '2.5');
                } else {
                    btn.classList.remove('text-white');
                    btn.classList.add('text-gray-500');
                    if (icon) icon.setAttribute('stroke-width', '2');
                }
            });

            // Update Active State (Desktop Nav)
            document.querySelectorAll('.desk-nav-btn').forEach(btn => {
                if (btn.dataset.tab === tabId) {
                    btn.classList.add('bg-white/10', 'text-white');
                    const icon = btn.querySelector('i') || btn.querySelector('svg');
                    if(icon) icon.classList.add('text-neon-blue');
                } else {
                    btn.classList.remove('bg-white/10', 'text-white');
                    const icon = btn.querySelector('i') || btn.querySelector('svg');
                    if(icon) icon.classList.remove('text-neon-blue');
                }
            });

            lucide.createIcons();
        }

        function updateUIUser() {
            const mobileName = document.getElementById('header-username');
            const deskName = document.getElementById('desk-username');
            const deskRole = document.getElementById('desk-role');
            const deskAvatar = document.getElementById('desk-avatar');
            
            // UBAH DISINI: pakai window.currentUser
            if (window.currentUser) {
                if(mobileName) mobileName.textContent = window.currentUser.name;
                
                if(deskName) deskName.textContent = window.currentUser.name;
                if(deskRole) deskRole.textContent = "Basic Member";
                if(deskRole) deskRole.classList.add('text-neon-purple');
                if(deskAvatar) {
                    deskAvatar.textContent = window.currentUser.name.charAt(0).toUpperCase();
                    deskAvatar.classList.add('bg-gradient-to-tr', 'from-neon-blue', 'to-neon-purple', 'border-transparent');
                }
            } else {
                if(mobileName) mobileName.textContent = "Tamu";
                
                if(deskName) deskName.textContent = "Tamu";
                if(deskRole) deskRole.textContent = "Klik untuk Login";
                if(deskRole) deskRole.classList.remove('text-neon-purple');
                if(deskAvatar) {
                    deskAvatar.textContent = "T";
                    deskAvatar.classList.remove('bg-gradient-to-tr', 'from-neon-blue', 'to-neon-purple', 'border-transparent');
                }
            }
        }
        
        function handleLogin(event) {
            event.preventDefault();
            const name = document.getElementById('input-name').value;
            const email = document.getElementById('input-email').value;
            
            currentUser = { name, email, tier: 'Basic' };
            
            updateUIUser();
            switchTab('home'); // Redirect to dashboard after login
        }

        function handleLogout() {
            currentUser = null;
            updateUIUser();
            switchTab('profil');
        }

        // Init
        window.onload = () => {
            switchTab('home');
            updateUIUser();
        };

    </script>
</body>
</html>
