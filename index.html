<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monokrom Caffe & Bar</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        /* CUSTOM STYLES */
        body { background-color: #050505; color: white; overflow-x: hidden; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .glass-nav { background: rgba(0, 0, 0, 0.9); backdrop-filter: blur(20px); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .text-glow { text-shadow: 0 0 10px rgba(176, 38, 255, 0.5); }
        .ambient-light { position: fixed; width: 500px; height: 500px; border-radius: 50%; filter: blur(100px); opacity: 0.15; z-index: -1; pointer-events: none; }
    </style>
    
    <script>
        tailwind.config = {
            theme: { extend: { fontFamily: { sans: ['Space Grotesk', 'sans-serif'] }, colors: { 'mono-black': '#050505', 'neon-purple': '#b026ff', 'neon-blue': '#26f7ff' }, animation: { 'pulse-slow': 'pulse 4s infinite', 'blob': 'blob 7s infinite' }, keyframes: { blob: { '0%': { transform: 'translate(0px, 0px) scale(1)' }, '33%': { transform: 'translate(30px, -50px) scale(1.1)' }, '66%': { transform: 'translate(-20px, 20px) scale(0.9)' }, '100%': { transform: 'translate(0px, 0px) scale(1)' } } } } }
        }
    </script>
</head>
<body class="selection:bg-neon-purple selection:text-white">
    <div class="ambient-light bg-purple-600 top-0 left-0 animate-blob"></div>
    <div class="ambient-light bg-blue-600 bottom-0 right-0 animate-blob animation-delay-2000"></div>

    <div class="flex h-screen w-full overflow-hidden">
        <aside class="hidden md:flex flex-col w-64 glass border-r border-white/10 h-full p-6 z-50">
            <div class="mb-10 flex items-center gap-3">
                <div class="w-10 h-10 bg-gradient-to-tr from-neon-blue to-neon-purple rounded-lg flex items-center justify-center font-bold text-xl text-black">M</div>
                <div><h1 class="font-bold text-lg leading-none tracking-widest">MONOKROM</h1><span class="text-[10px] text-gray-400 tracking-[0.3em]">CAFFE & BAR</span></div>
            </div>
            <nav class="space-y-2 flex-1" id="desktop-nav">
                </nav>
            <div onclick="switchTab('profil')" class="mt-auto pt-6 border-t border-white/10 cursor-pointer hover:bg-white/5 p-2 rounded-xl transition">
                <div class="flex items-center gap-3">
                    <div id="desk-avatar" class="w-10 h-10 rounded-full bg-gray-800 flex items-center justify-center border border-gray-600 text-sm font-bold">T</div>
                    <div class="overflow-hidden">
                        <h4 id="desk-username" class="text-sm font-bold truncate">Tamu</h4>
                        <p id="desk-role" class="text-[10px] text-gray-400 truncate">Klik untuk Login</p>
                    </div>
                </div>
            </div>
        </aside>

        <div class="flex-1 flex flex-col h-full relative">
            <header class="md:hidden flex justify-between items-center p-5 bg-black/80 backdrop-blur-md sticky top-0 z-40 border-b border-white/10">
                <div><span class="text-gray-400 text-[10px] uppercase font-medium">Selamat Datang</span><h1 id="header-username" class="text-xl font-bold text-white text-glow">Tamu</h1></div>
                <div class="w-10 h-10 rounded-full glass flex items-center justify-center"><i data-lucide="bell" class="w-5 h-5 text-gray-300"></i></div>
            </header>
            
            <header class="hidden md:flex justify-between items-center px-8 py-5 border-b border-white/5">
                <h2 id="page-title" class="text-2xl font-bold tracking-tight">Dashboard</h2>
                <div class="w-10 h-10 rounded-full glass flex items-center justify-center cursor-pointer hover:bg-white/10"><i data-lucide="bell" class="w-5 h-5 text-gray-300"></i></div>
            </header>
            
            <main id="main-content" class="flex-1 overflow-y-auto overflow-x-hidden no-scrollbar p-4 md:p-8 relative pb-32"></main>
            
            <nav id="mobile-nav" class="md:hidden glass-nav absolute bottom-0 w-full pb-6 pt-3 px-2 flex justify-between z-50 rounded-t-2xl border-t border-white/10"></nav>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // 1. CONFIG FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyAFzNqqAJKueJzo1Ftd35EEk__cJZrnBLM",
          authDomain: "valify-saas-engine.firebaseapp.com",
          projectId: "valify-saas-engine",
          storageBucket: "valify-saas-engine.firebasestorage.app",
          messagingSenderId: "216404932408",
          appId: "1:216404932408:web:10d5e1267ea3e8493db3cd"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // 2. GLOBAL STATE
        window.eventsList = []; 
        window.currentUser = null;
        window.activeTab = 'home';
        window.isAdmin = false;
        window.isRegisterMode = false;

        // --- AUTH FUNCTIONS ---
        window.toggleAuthMode = () => { window.isRegisterMode = !window.isRegisterMode; window.switchTab('profil'); };
        
        window.handleAuth = async (e) => {
            e.preventDefault();
            window.isRegisterMode ? await window.handleRegister(e) : await window.handleLogin(e);
        };

        window.handleRegister = async (e) => {
            const name = document.getElementById('input-name').value;
            const email = document.getElementById('input-email').value;
            const pass = document.getElementById('input-pass').value;
            if(!name) return alert("Nama wajib diisi!");

            const btn = e.target.querySelector('button');
            const oldText = btn.innerText;
            btn.innerText = "PROSES..."; btn.disabled = true;

            try {
                await createUserWithEmailAndPassword(auth, email, pass);
                await updateProfile(auth.currentUser, { displayName: name });
                alert("Registrasi Berhasil! Selamat Datang.");
                // onAuthStateChanged will handle UI update
            } catch(err) { 
                alert("Gagal: " + err.message); 
                btn.innerText = oldText; btn.disabled = false;
            }
        };

        window.handleLogin = async (e) => {
            const email = document.getElementById('input-email').value;
            const pass = document.getElementById('input-pass').value;
            const btn = e.target.querySelector('button');
            const oldText = btn.innerText;
            btn.innerText = "LOADING..."; btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                alert("Login Berhasil! Selamat Datang Kembali.");
            } catch(err) { 
                alert("Login Gagal: Periksa Email/Password."); 
                btn.innerText = oldText; btn.disabled = false;
            }
        };

        window.handleLogout = async () => { await signOut(auth); };

        // --- UI UPDATER FUNCTION (CRUCIAL FIX) ---
        window.updateUIUser = () => {
            const elName = document.getElementById('header-username');
            const dName = document.getElementById('desk-username');
            const dRole = document.getElementById('desk-role');
            const dAva = document.getElementById('desk-avatar');
            
            if(window.currentUser) {
                // Update text
                if(elName) elName.textContent = window.currentUser.name;
                if(dName) dName.textContent = window.currentUser.name;
                
                // Update Role & Avatar
                if(dRole) {
                    dRole.textContent = window.currentUser.tier;
                    dRole.classList.add('text-neon-purple');
                }
                if(dAva) {
                    dAva.textContent = window.currentUser.name.charAt(0).toUpperCase();
                    dAva.classList.remove('bg-gray-800');
                    dAva.classList.add('bg-gradient-to-tr', 'from-neon-blue', 'to-neon-purple');
                }
            } else {
                // Reset to Tamu
                if(elName) elName.textContent = "Tamu";
                if(dName) dName.textContent = "Tamu";
                if(dRole) {
                    dRole.textContent = "Klik untuk Login";
                    dRole.classList.remove('text-neon-purple');
                }
                if(dAva) {
                    dAva.textContent = "T";
                    dAva.classList.remove('bg-gradient-to-tr', 'from-neon-blue', 'to-neon-purple');
                    dAva.classList.add('bg-gray-800');
                }
            }
        };

        // --- RESERVASI WHATSAPP ---
        window.handleBooking = () => {
            if (!auth.currentUser) return alert("Silakan Login terlebih dahulu!");
            
            const date = document.getElementById('booking-date').value;
            const pax = document.getElementById('booking-pax').value;
            const name = window.currentUser.name;

            if (!date || !pax) return alert("Mohon lengkapi data!");

            const message = `Halo Monokrom, saya *${name}* ingin reservasi meja.%0A%0ATanggal: ${date}%0APax: ${pax} Orang`;
            const phone = "6285864855878";
            window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
        };

        // --- EVENT MANAGER ---
        window.fetchEvents = async () => {
            try {
                const q = query(collection(db, "events"), orderBy("date", "asc"));
                const snap = await getDocs(q);
                window.eventsList = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                if(window.activeTab === 'home') window.switchTab('home');
            } catch(e) { console.log(e); }
        };

        window.handleAddEvent = async (e) => {
            e.preventDefault();
            if(!confirm("Upload event ini?")) return;
            try {
                await addDoc(collection(db, "events"), {
                    title: document.getElementById('evt-title').value,
                    sub: document.getElementById('evt-sub').value,
                    date: document.getElementById('evt-date').value,
                    img: document.getElementById('evt-img').value,
                    createdAt: serverTimestamp()
                });
                alert("Sukses Upload!");
                e.target.reset();
                window.fetchEvents();
                window.switchTab('home');
            } catch(err) { alert("Gagal: " + err.message); }
        };

        window.handleDeleteEvent = async (id) => {
            if(!confirm("Hapus event ini?")) return;
            try {
                await deleteDoc(doc(db, "events", id));
                window.fetchEvents();
                window.switchTab('admin');
            } catch(e) { alert("Gagal hapus"); }
        };

        // --- RENDER FUNCTIONS (UI) ---
        
        // 1. HOME
        const renderHome = () => {
            const eventsHtml = window.eventsList.length > 0 ? window.eventsList.map(e => `
                <a href="#" class="relative block h-64 rounded-2xl overflow-hidden group border border-white/5">
                    <img src="${e.img}" class="absolute inset-0 w-full h-full object-cover opacity-70 group-hover:scale-110 transition duration-700" onerror="this.src='https://via.placeholder.com/400?text=Event'">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent"></div>
                    <div class="absolute bottom-0 left-0 p-4 w-full">
                        <span class="text-[10px] font-bold bg-neon-purple text-black px-2 py-1 rounded mb-2 inline-block">${e.date}</span>
                        <h4 class="font-bold text-lg text-white mb-1">${e.title}</h4>
                        <p class="text-xs text-gray-300 uppercase">${e.sub}</p>
                    </div>
                </a>`).join('') : `<div class="col-span-full text-center text-gray-500 py-10">Belum ada event.</div>`;

            return `
            <div class="animate-fade-in max-w-7xl mx-auto pb-10">
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-8">
                    <div class="lg:col-span-2 relative aspect-video rounded-2xl overflow-hidden group shadow-2xl">
                        <img src="https://images.unsplash.com/photo-1470225620780-dba8ba36b745?q=80&w=2070" class="absolute inset-0 w-full h-full object-cover opacity-60">
                        <div class="absolute bottom-0 left-0 p-8"><h2 class="text-4xl font-bold">MONOKROM <br><span class="text-transparent bg-clip-text bg-gradient-to-r from-neon-blue to-neon-purple">NIGHT PARTY</span></h2></div>
                    </div>
                    <div class="glass rounded-2xl p-6 flex flex-col justify-center">
                        <h3 class="font-bold text-lg mb-4">Request Lagu?</h3>
                        <button onclick="window.open('https://wa.me/6285864855878', '_blank')" class="w-full py-4 bg-white text-black font-bold rounded-xl hover:bg-green-400 transition">CHAT DJ SEKARANG</button>
                    </div>
                </div>
                <h3 class="text-2xl font-bold mb-6">Upcoming Events</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">${eventsHtml}</div>
            </div>`;
        };

        // 2. ADMIN
        const renderAdmin = () => `
            <div class="max-w-2xl mx-auto pb-10">
                <div class="glass p-8 rounded-3xl mb-8">
                    <h2 class="text-2xl font-bold mb-6 flex items-center gap-2"><i data-lucide="shield-alert" class="text-neon-purple"></i> Admin Event Manager</h2>
                    <form onsubmit="handleAddEvent(event)" class="space-y-4">
                        <div><label class="text-xs text-gray-500">JUDUL</label><input id="evt-title" type="text" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl text-white" required></div>
                        <div><label class="text-xs text-gray-500">SUB JUDUL</label><input id="evt-sub" type="text" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl text-white" required></div>
                        <div class="grid grid-cols-2 gap-4">
                            <div><label class="text-xs text-gray-500">TANGGAL</label><input id="evt-date" type="text" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl text-white" placeholder="09 DEC" required></div>
                            <div><label class="text-xs text-gray-500">URL GAMBAR</label><input id="evt-img" type="text" class="w-full bg-black/50 border border-white/10 p-3 rounded-xl text-white" placeholder="https://..." required></div>
                        </div>
                        <button type="submit" class="w-full py-4 bg-neon-purple text-black font-bold rounded-xl hover:bg-white transition">UPLOAD</button>
                    </form>
                </div>
                <h3 class="font-bold mb-4">Event Aktif (${window.eventsList.length})</h3>
                <div class="space-y-2">
                    ${window.eventsList.map(e => `<div class="flex justify-between items-center p-3 bg-white/5 rounded-lg"><span>${e.title}</span><button onclick="handleDeleteEvent('${e.id}')" class="text-red-500 text-xs border border-red-500/50 px-2 py-1 rounded">HAPUS</button></div>`).join('')}
                </div>
            </div>`;

        // 3. MENU
        const renderMenu = () => `
            <div class="animate-fade-in max-w-7xl mx-auto pb-10">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    ${renderMenuCategory('FOOD', 'Main Course', 'food.jpg', 'https://wa.me/6285864855878?text=Menu%20Food')}
                    ${renderMenuCategory('BEVERAGE', 'Coffee & Alcohol', 'beverage.jpg', 'https://wa.me/6285864855878?text=Menu%20Beverage')}
                    ${renderMenuCategory('CIGARETTE', 'Premium', 'cigarette.jpg', 'https://wa.me/6285864855878?text=List%20Rokok')}
                </div>
            </div>`;
        const renderMenuCategory = (t, s, i, l) => `<a href="${l}" target="_blank" class="block relative h-64 rounded-2xl overflow-hidden group"><img src="${i}" class="absolute inset-0 w-full h-full object-cover opacity-60 group-hover:scale-110 transition duration-700"><div class="absolute bottom-6 left-6"><h3 class="text-3xl font-black">${t}</h3><p>${s}</p></div></a>`;

        // 4. RESERVASI
        const renderReservasi = () => {
            const today = new Date().toISOString().split('T')[0];
            return `
            <div class="animate-fade-in max-w-7xl mx-auto py-10">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
                    <div class="glass p-2 rounded-3xl relative group overflow-hidden">
                        <div class="relative aspect-square rounded-2xl overflow-hidden border border-white/10">
                            <img src="vegas.png" class="object-cover w-full h-full opacity-80 group-hover:opacity-100 transition duration-700" alt="Floor Plan" onerror="this.src='https://via.placeholder.com/500?text=Denah'">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                            <div class="absolute bottom-6 left-0 w-full text-center">
                                <h3 class="text-xl font-bold tracking-widest text-glow">FLOOR PLAN</h3>
                            </div>
                        </div>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <h2 class="text-4xl font-bold mb-2">Reservasi Meja</h2>
                            <p class="text-gray-400">Isi detail di bawah untuk booking via WhatsApp.</p>
                        </div>
                        <div class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div class="glass p-4 rounded-xl border border-white/10">
                                    <label class="block text-[10px] uppercase text-gray-500 mb-1">Tanggal</label>
                                    <input type="date" id="booking-date" min="${today}" value="${today}" class="bg-transparent text-white font-bold w-full focus:outline-none">
                                </div>
                                <div class="glass p-4 rounded-xl border border-white/10">
                                    <label class="block text-[10px] uppercase text-gray-500 mb-1">Orang (Pax)</label>
                                    <input type="number" id="booking-pax" min="1" max="20" value="2" class="bg-transparent text-white font-bold w-full focus:outline-none">
                                </div>
                            </div>
                            <button onclick="handleBooking()" class="w-full py-4 bg-white text-black font-bold rounded-xl text-lg hover:bg-green-500 hover:text-white transition flex items-center justify-center gap-2">
                                <i data-lucide="message-circle" class="w-5 h-5"></i> BOOK VIA WHATSAPP
                            </button>
                        </div>
                    </div>
                </div>
            </div>`;
        };

        // 5. PROFIL
        const renderProfil = () => {
            if (window.currentUser) {
                return `<div class="max-w-md mx-auto pt-10 text-center glass p-8 rounded-3xl pb-10">
                    <div class="w-20 h-20 mx-auto bg-gray-700 rounded-full flex items-center justify-center text-2xl font-bold mb-4 border-2 border-neon-purple">${window.currentUser.name[0]}</div>
                    <h2 class="text-2xl font-bold">${window.currentUser.name}</h2>
                    <p class="text-gray-400 text-sm mb-4">${window.currentUser.email}</p>
                    <span class="px-3 py-1 bg-white/10 rounded-full text-xs font-bold border border-white/20 text-neon-purple">${window.currentUser.tier}</span>
                    <button onclick="handleLogout()" class="w-full mt-8 py-3 bg-red-500/20 text-red-500 rounded-xl hover:bg-red-500 hover:text-white transition">KELUAR</button>
                </div>`;
            } else {
                return `<div class="max-w-sm mx-auto h-full flex items-center justify-center pb-10">
                    <form onsubmit="handleAuth(event)" class="w-full space-y-4">
                        <h1 class="text-3xl font-bold text-center mb-8">${window.isRegisterMode ? 'Daftar Baru' : 'Login Member'}</h1>
                        ${window.isRegisterMode ? '<input id="input-name" type="text" placeholder="Nama Kamu" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-white" required>' : ''}
                        <input id="input-email" type="email" placeholder="Email" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-white" required>
                        <input id="input-pass" type="password" placeholder="Password" class="w-full p-4 bg-white/5 border border-white/10 rounded-xl text-white" required>
                        <button type="submit" class="w-full py-4 bg-white text-black font-bold rounded-xl hover:scale-[1.02] transition">${window.isRegisterMode ? 'DAFTAR' : 'MASUK'}</button>
                        <p class="text-center text-xs text-gray-400 cursor-pointer hover:text-white" onclick="toggleAuthMode()">${window.isRegisterMode ? 'Sudah punya akun? Masuk' : 'Belum punya akun? Daftar'}</p>
                    </form>
                </div>`;
            }
        };

        // --- NAVIGATION LOGIC ---
        window.switchTab = (id) => {
            window.activeTab = id;
            document.getElementById('main-content').innerHTML = 
                id === 'home' ? renderHome() :
                id === 'menu' ? renderMenu() :
                id === 'reservasi' ? renderReservasi() :
                id === 'event' ? renderHome() : // Using home for event temporarily
                id === 'admin' ? renderAdmin() : renderProfil();
            
            document.getElementById('page-title').innerText = id.toUpperCase();
            renderNavigation();
        };

        const renderNavigation = () => {
            const deskNav = document.getElementById('desktop-nav');
            deskNav.innerHTML = `
                ${renderDeskBtn('home', 'home', 'Beranda')}
                ${renderDeskBtn('menu', 'coffee', 'Menu')}
                ${renderDeskBtn('reservasi', 'ticket', 'Reservasi')}
                ${renderDeskBtn('event', 'calendar', 'Event')}
                ${window.isAdmin ? renderDeskBtn('admin', 'shield-alert', 'Admin Panel', 'text-red-500') : ''}
            `;

            const mobNav = document.getElementById('mobile-nav');
            mobNav.innerHTML = `
                ${renderMobBtn('home', 'home', 'Beranda')}
                ${renderMobBtn('menu', 'coffee', 'Menu')}
                ${renderMobBtn('reservasi', 'ticket', 'Reservasi', true)}
                ${renderMobBtn('event', 'calendar', 'Event')}
                ${window.isAdmin ? renderMobBtn('admin', 'shield-alert', 'Admin') : renderMobBtn('profil', 'user', 'Profil')}
            `;
            lucide.createIcons();
        };

        const renderDeskBtn = (id, icon, label, color='') => `
            <button onclick="switchTab('${id}')" class="desk-nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl transition hover:bg-white/5 group ${window.activeTab === id ? 'bg-white/10 text-white' : 'text-gray-400'}" data-tab="${id}">
                <i data-lucide="${icon}" class="w-5 h-5 ${color} group-hover:text-neon-blue transition-colors"></i>
                <span class="font-medium">${label}</span>
            </button>`;

        const renderMobBtn = (id, icon, label, isMain=false) => {
            const activeClass = window.activeTab === id ? 'text-white' : 'text-gray-500';
            const iconColor = window.activeTab === id ? 'text-neon-blue' : 'text-gray-500';

            if(isMain) return `
                <button onclick="switchTab('${id}')" class="nav-btn w-full flex flex-col items-center justify-center transition-all group -mt-8">
                    <div class="w-14 h-14 bg-gradient-to-tr from-neon-blue to-neon-purple rounded-full flex items-center justify-center shadow-[0_0_15px_rgba(176,38,255,0.5)] border-4 border-black mb-1">
                        <i data-lucide="${icon}" class="w-6 h-6 text-black"></i>
                    </div>
                    <span class="text-[10px] font-bold text-white tracking-wide">${label}</span>
                </button>`;
            
            return `
                <button onclick="switchTab('${id}')" class="nav-btn w-full flex flex-col items-center justify-center gap-1 transition-all group">
                    <i data-lucide="${icon}" class="w-5 h-5 ${iconColor} group-hover:text-neon-blue transition-colors"></i>
                    <span class="text-[10px] font-medium ${activeClass}">${label}</span>
                </button>`;
        };

        // --- STARTUP LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // List Email Admin
                const admins = ['admin@valify.app', 'roidnabil00@gmail.com'];
                window.isAdmin = admins.includes(user.email);
                
                // Gunakan displayName jika ada, jika tidak pakai email
                const displayName = user.displayName ? user.displayName : user.email.split('@')[0];

                window.currentUser = {
                    name: displayName,
                    email: user.email,
                    tier: window.isAdmin ? 'ADMIN' : 'Member'
                };
            } else {
                window.currentUser = null;
                window.isAdmin = false;
            }
            // UPDATE SEMUA UI SETELAH DAPAT DATA
            window.renderNavigation();
            window.updateUIUser();
            window.fetchEvents();
        });

        // INIT LOAD
        window.onload = () => {
            window.switchTab('home');
        };
    </script>
</body>
</html>
