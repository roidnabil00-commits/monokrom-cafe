    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, updateProfile, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // KONFIGURASI FIREBASE
        const firebaseConfig = {
          apiKey: "AIzaSyAFzNqqAJKueJzo1Ftd35EEk__cJZrnBLM",
          authDomain: "valify-saas-engine.firebaseapp.com",
          projectId: "valify-saas-engine",
          storageBucket: "valify-saas-engine.firebasestorage.app",
          messagingSenderId: "216404932408",
          appId: "1:216404932408:web:10d5e1267ea3e8493db3cd"
        };
        
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- 1. LOGIC REGISTER & SWITCH MODE ---
        window.isRegisterMode = false;

        window.toggleAuthMode = () => {
            window.isRegisterMode = !window.isRegisterMode;
            switchTab('profil');
        };

        window.handleAuth = async (event) => {
            event.preventDefault();
            if (window.isRegisterMode) {
                await window.handleRegister(event);
            } else {
                await window.handleLogin(event);
            }
        };

        window.handleRegister = async (event) => {
            const name = document.getElementById('input-name').value;
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            const btn = event.target.querySelector('button');
            const originalText = btn.innerHTML;

            if (!name) { alert("Nama wajib diisi!"); return; }

            try {
                btn.innerHTML = 'MENDAFTAR...';
                btn.disabled = true;
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;
                await updateProfile(user, { displayName: name });
                alert("Selamat datang, " + name + "!");
            } catch (error) {
                console.error(error);
                let msg = "Gagal Daftar.";
                if(error.code === 'auth/email-already-in-use') msg = "Email sudah terdaftar!";
                if(error.code === 'auth/weak-password') msg = "Password terlalu lemah.";
                alert(msg);
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        };

        // --- 2. LOGIC LOGIN ---
        window.handleLogin = async (event) => {
            event.preventDefault();
            const email = document.getElementById('input-email').value;
            const password = document.getElementById('input-password').value;
            const btn = event.target.querySelector('button');
            
            try {
                btn.innerHTML = 'LOADING...';
                await signInWithEmailAndPassword(auth, email, password);
                console.log("Login sukses");
            } catch (error) {
                alert("Login Gagal: " + error.message);
                btn.innerHTML = 'MASUK SEKARANG';
            }
        };

        // --- 3. LOGIC LOGOUT ---
        window.handleLogout = async () => {
            try {
                await signOut(auth);
            } catch (error) {
                console.error("Error logout:", error);
            }
        };

        // --- 4. LOGIC RESERVASI KE WHATSAPP ---
        window.handleBooking = () => {
            if (!auth.currentUser && !window.currentUser) {
                alert("Silakan login terlebih dahulu untuk reservasi!");
                switchTab('profil');
                return;
            }

            const dateInput = document.getElementById('booking-date').value;
            const paxInput = document.getElementById('booking-pax').value;
            const userName = window.currentUser ? window.currentUser.name : "Pelanggan";

            if (!dateInput || !paxInput) {
                alert("Mohon lengkapi tanggal dan jumlah orang!");
                return;
            }

            const message = `Halo Admin Monokrom, saya *${userName}* ingin reservasi meja.%0A%0AüìÖ Tanggal: ${dateInput}%0Aüë• Jumlah: ${paxInput} Orang%0A%0AMohon ketersediaannya. Terima kasih!`;
            const phoneNumber = "6285864855878"; 
            const url = `https://wa.me/${phoneNumber}?text=${message}`;

            window.open(url, '_blank');
        };

        // --- 5. PEMANTAU USER ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const displayName = user.displayName || user.email.split('@')[0];
                window.currentUser = {
                    name: displayName,
                    email: user.email,
                    tier: 'Gold Member'
                };
                if (typeof window.updateUIUser === 'function') {
                    window.updateUIUser();
                    if (window.activeTab === 'profil') window.switchTab('home');
                }
            } else {
                window.currentUser = null;
                if (typeof window.updateUIUser === 'function') {
                    window.updateUIUser();
                }
            }
        });
    </script>

        const renderReservasi = () => {

            return `

        const renderEvent = () => renderHome(); 

        const renderProfil = () => {

                    <p class="text-xs text-gray-300 mt-1 font-mono">${sub}</p>
                </div>
            </a>`;
        }

        // MAIN NAVIGATION LOGIC
        window.switchTab = function(tabId) {
            window.activeTab = tabId;
            const contentEl = document.getElementById('main-content');
            if(tabId === 'home') contentEl.innerHTML = renderHome();
            else if(tabId === 'menu') contentEl.innerHTML = renderMenu();
            else if(tabId === 'reservasi') contentEl.innerHTML = renderReservasi();
            else if(tabId === 'event') contentEl.innerHTML = renderEvent();
            else if(tabId === 'profil') contentEl.innerHTML = renderProfil();

            const titleEl = document.getElementById('page-title');
            if(titleEl) titleEl.innerText = tabId === 'home' ? 'Dashboard' : tabId.charAt(0).toUpperCase() + tabId.slice(1);

            document.querySelectorAll('.nav-btn, .desk-nav-btn').forEach(btn => {
                if(btn.dataset.tab === tabId) {
                    btn.classList.add('text-white', 'bg-white/10');
                    btn.classList.remove('text-gray-500');
                } else {
                    btn.classList.remove('text-white', 'bg-white/10');
                    btn.classList.add('text-gray-500');
                }
            });
            lucide.createIcons();
        }

        window.updateUIUser = function() {
            const mobileName = document.getElementById('header-username');
            const deskName = document.getElementById('desk-username');
            const deskRole = document.getElementById('desk-role');
            const deskAvatar = document.getElementById('desk-avatar');
            
            if (window.currentUser) {
                if(mobileName) mobileName.textContent = window.currentUser.name;
                if(deskName) deskName.textContent = window.currentUser.name;
                if(deskRole) { deskRole.textContent = "Member"; deskRole.classList.add('text-neon-purple'); }
                if(deskAvatar) {
                    deskAvatar.textContent = window.currentUser.name.charAt(0).toUpperCase();
                    deskAvatar.classList.add('bg-gradient-to-tr', 'from-neon-blue', 'to-neon-purple');
                }
            } else {
                if(mobileName) mobileName.textContent = "Tamu";
                if(deskName) deskName.textContent = "Tamu";
                if(deskRole) { deskRole.textContent = "Klik untuk Login"; deskRole.classList.remove('text-neon-purple'); }
                if(deskAvatar) {
                    deskAvatar.textContent = "T";
                    deskAvatar.classList.remove('bg-gradient-to-tr', 'from-neon-blue', 'to-neon-purple');
                }
            }
        }

        // INIT
        window.onload = () => {
            switchTab('home');
            updateUIUser();
        };
    </script>
</body>
</html>
